<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="nivel/lista"><mat-icon>leaderboard</mat-icon>Níveis</a>
      <a mat-list-item href="#"><mat-icon>auto_stories </mat-icon>Material de estudo</a>
      <a mat-list-item href="#"><mat-icon>laptop_chromebook</mat-icon>Atividades</a>
      <a mat-list-item href="#"><mat-icon>school</mat-icon>Avaliações</a>
      <a mat-list-item href="#"><mat-icon>person</mat-icon>Usuários</a>
      <a mat-list-item href="#"><mat-icon>insights</mat-icon>Desempenho</a>
      <a mat-list-item href="#"><mat-icon>logout</mat-icon>Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> 
      <span>Plataforma Gamificada</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
