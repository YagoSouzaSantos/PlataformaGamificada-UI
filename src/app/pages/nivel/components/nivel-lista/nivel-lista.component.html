<app-header>Lista de níveis</app-header>
<div>
  <button mat-raised-button class="primarycolor" routerLink="/nivel/novo">Adicionar novo nível</button>
</div>

<div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> Nível </th>
    <td mat-cell *matCellDef="let element">{{element.nivel}}</td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element">{{element.titulo}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell justify="end" *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element"><button mat-button>Alterar</button><button mat-button>Desativar</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
