<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="nivelId">
      <th mat-header-cell *matHeaderCellDef> Nível </th>
      <td mat-cell *matCellDef="let element"> {{element.nivelId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="emblema">
      <th mat-header-cell *matHeaderCellDef> Emblema </th>
      <td mat-cell *matCellDef="let element"><mat-icon>{{element.emblema}} </mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
