<app-header>Adicionar nova fase de aprendizado</app-header>
<div>
    <mat-card class="divCard">
        <form (ngSubmit)="submitForm()" #myForm="ngForm">
            <mat-form-field appearance="outline">
              <mat-label>TÃ­tulo da fase</mat-label>
              <input matInput name="title" [(ngModel)]="formData.title" required>
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <mat-label>Mundo de estudo</mat-label>
              <mat-select name="world" [(ngModel)]="formData.world" required>
                <mat-option *ngFor="let option of worldOptions" [value]="option.value">
                  {{ option.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" [disabled]="!myForm.valid">Salvar nova fase</button>
          </form>          
    </mat-card>
</div>
