<app-header>Adicionar questão para estudo</app-header>
<div class="content">
  <mat-card class="card">

    <mat-card-title>Dados da questão</mat-card-title>

    <mat-form-field  appearance="outline">
      <mat-label>Mundo</mat-label>
      <mat-select [(ngModel)]="mundoSelecionado" name="mundo" (ngModelChange)="atualizarFases()">
        <mat-option *ngFor="let mundo of mundos" [value]="mundo.id">
          {{ mundo.descricao }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Fase</mat-label>
      <mat-select [(ngModel)]="faseSelecionada" name="fase">
        <mat-option *ngFor="let fase of fases" [value]="fase.id">
          {{ fase.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <form (ngSubmit)="submitForm()" class="full-width">
      <mat-form-field class="question" appearance="outline">
        <mat-label>Questão</mat-label>
        <textarea matInput rows="4" [(ngModel)]="formData.text" name="text" class="full-widht"></textarea>
      </mat-form-field>

      <div *ngFor="let answer of formData.answers; let i = index" class="answer">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Resposta {{ i + 1 }}</mat-label>
          <input matInput [(ngModel)]="answer.text" name="answer{{ i }}" >
        </mat-form-field>

        <mat-radio-group [(ngModel)]="answer.correct" name="correctAnswer" class="full-width">
          <mat-radio-button [value]="true">Correta</mat-radio-button>
        </mat-radio-group>

      </div>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>


  </mat-card>

</div>
