<div *ngIf="showComponentX">
  <app-componente-x-guard></app-componente-x-guard>
</div>

<div *ngIf="!showComponentX" class="earth-background" [style.background-image]="'url(' + backgroundImage + ')'">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{planet.title}}</mat-card-title>
    </mat-card-header>
  </mat-card>
  <app-phase-list [planet]="planet.id"></app-phase-list>
</div>
