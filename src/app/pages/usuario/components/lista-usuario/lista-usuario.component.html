<app-header>Lista de usuários</app-header>
<div>
  <button mat-raised-button class="primarycolor" routerLink="/usuario/novo">Novo usuário</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="imagem">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let element"> {{element.imagem}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> e-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell colspan="2" *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary">Alterar</button>
        <button mat-flat-button color="warn">Desativar</button>      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
