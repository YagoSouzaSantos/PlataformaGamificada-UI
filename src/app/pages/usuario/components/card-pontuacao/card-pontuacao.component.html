<div class="floating-component">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img class="avatar-image rounded" [src]="avatarUrl">
      </div>
      <mat-card-title> {{ dataService.getUser() }}</mat-card-title>
      <mat-card-subtitle>Viajante do conhecimento</mat-card-subtitle>
    </mat-card-header>


    <mat-card-content>
      <div class="points">
        <mat-icon>star</mat-icon>
        <span>NÃ­vel: {{ dataService.getLevel() }}</span>
        <mat-icon>monetization_on</mat-icon>
        <span>Moedas: {{ dataService.getPoints() }}</span>
        <div class="favorite"><mat-icon>favorite</mat-icon></div>        
        <span>Vidas: {{ dataService.getLifes() }}</span>
      </div>
      <div class="fuel">
        <span>
          <img src="../../../assets/images/bomba-de-gasolina.png">
        </span>
        <mat-progress-bar mode="determinate" [value]="dataService.getFuel()" color="warn"></mat-progress-bar>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="openModal()"><mat-icon>store</mat-icon>Loja</button>
      <button mat-button (click)="logout()"><mat-icon>logout</mat-icon>Sair</button>
    </mat-card-actions>

  </mat-card>
</div>
